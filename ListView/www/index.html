<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
	<title></title>

	<link href="lib/ionic/css/ionic.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
-->

<!-- ionic/angularjs js -->
<script src="lib/ionic/js/ionic.bundle.js"></script>

<!-- cordova script (this will be a 404 during development) -->
<script src="cordova.js"></script>

<!-- your app's js -->
<script src="js/app.js"></script>
</head>
<body ng-app="ListView">
	<ion-pane ng-controller="TaskController">
		<ion-header-bar class="bar-positive">
			<button class="button button-clear button-icon ion-minus-circled" ng-click="showDelete = !showDelete"></button>
			<h1 class="title">Ionic Blank Starter</h1>
		</ion-header-bar>
		<ion-content>
			<ion-list show-delete="showDelete">
				<ion-item ng-repeat="task in tasks" ng-class="{'finished':task.status==true}" ng-click="changeStatus({{task}})">
					{{task.task}}
					<ion-delete-button class="ion-minus-circled" ng-click="delete(task.id)"></ion-delete-button>
				</ion-item>
			</ion-list>
		</ion-content>
	</ion-pane>
</body>
</html>
